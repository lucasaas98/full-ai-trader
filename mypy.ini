[mypy]
python_version = 3.12
warn_return_any = False
disallow_untyped_defs = True
check_untyped_defs = True

# Exclude problematic files that modify sys.path
exclude = examples/multi_timeframe/multi_timeframe_strategy_example\.py|examples/multi_timeframe/test_api\.py

# Per-module options
[mypy-examples.*]
ignore_errors = True

[mypy-polars.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True
