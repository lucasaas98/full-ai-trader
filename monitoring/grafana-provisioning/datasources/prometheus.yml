apiVersion: 1

datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true
      jsonData:
          timeInterval: "15s"
          queryTimeout: "60s"
          httpMethod: "POST"
          manageAlerts: true
          prometheusType: "Prometheus"
          prometheusVersion: "2.40.0"
          cacheLevel: "High"
          incrementalQuerying: false
      version: 1

    - name: Elasticsearch
      type: elasticsearch
      access: proxy
      url: http://elasticsearch:9200
      isDefault: false
      editable: true
      jsonData:
          index: "trading-logs-*"
          timeField: "@timestamp"
          logMessageField: "message"
          logLevelField: "level"
          interval: "Daily"
          esVersion: "8.11.0"
          maxConcurrentShardRequests: 5
          includeFrozen: false
      version: 1

