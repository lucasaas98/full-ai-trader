name: Lint

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest
        steps:
            - name: Check out Git repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: 3.13
                  cache: "pip"

            - name: Install Python dependencies
              run: make install-deps

            - name: Check Formatting
              run: make format-check

            - name: Check Linting
              run: make lint
